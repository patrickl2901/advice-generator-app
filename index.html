<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="advice-card">
      <div class="advice-title">
        <p id="advice-id"></p>
      </div>
      <div class="advice-text">
        <p id="advice-text"></p>
      </div>
      <div class="advice-card-footer">
        <img src="./img/pattern-divider-mobile.svg" class="divider-mobile" alt="divider">
        <img src="./img/pattern-divider-desktop.svg" class="divider-desktop" alt="divider">
        <button class="generate-btn" onclick="fetchAdvice()">
          <img src="./img/icon-dice.svg" alt="Roll">
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/patrickl2901">patrickl2901</a>.
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
